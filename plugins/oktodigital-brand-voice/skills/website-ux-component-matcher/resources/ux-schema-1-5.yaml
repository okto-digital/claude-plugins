  # ---------------------------------------------------------------------------
  # MULTI-STEP FORM / WIZARD
  # ---------------------------------------------------------------------------
  - id: "multi-step-form"
    name: "Multi-Step Form / Wizard"
    category: "forms"
    description: "Form broken into sequential steps with progress indicator"

    content_slots:
      - name: "steps"
        required: true
        type: "array"
        min_items: 2
        max_items: 7
        item_structure:
          - name: "step_title"
            type: "text"
            char_max: 30
          - name: "step_description"
            type: "text"
            char_max: 100
          - name: "fields"
            type: "array"
        purpose: "Individual form steps"

      - name: "progress_labels"
        required: false
        type: "array"
        item_char_max: 20
        purpose: "Labels shown in progress indicator"

      - name: "back_button"
        required: true
        type: "text"
        char_max: 15
        default: "Back"
        purpose: "Previous step button"

      - name: "next_button"
        required: true
        type: "text"
        char_max: 15
        default: "Continue"
        purpose: "Next step button"

      - name: "submit_button"
        required: true
        type: "text"
        char_max: 20
        purpose: "Final submit button"

    best_for:
      - "Complex forms (registration, checkout)"
      - "Onboarding flows"
      - "Surveys"
      - "Application forms"

    content_types:
      - "registration"
      - "checkout"
      - "onboarding"
      - "application"

    avoid_when:
      - "Form has < 5 fields"
      - "All fields need to be visible together"
      - "Steps don't have logical groupings"

    variants:
      - name: "numbered-steps"
        description: "Progress shown as 1, 2, 3..."
      - name: "labeled-steps"
        description: "Progress shows step names"
      - name: "progress-bar"
        description: "Percentage-based progress"

    pairs_well_with:
      - "progress-indicator"
      - "form-validation"

    accessibility_notes: "Announce step changes, maintain focus, allow back navigation"
    mobile_considerations: "One step per screen, sticky navigation"
    semantic_structure: "<form><fieldset><legend></legend></fieldset></form>"

  # ---------------------------------------------------------------------------
  # RATING INPUT
  # ---------------------------------------------------------------------------
  - id: "rating-input"
    name: "Rating Input"
    category: "forms"
    description: "Star rating or similar scale input"

    content_slots:
      - name: "label"
        required: true
        type: "text"
        char_max: 50
        purpose: "What is being rated"

      - name: "scale_max"
        required: true
        type: "number"
        default: 5
        options: [3, 5, 10]
        purpose: "Maximum rating value"

      - name: "labels"
        required: false
        type: "object"
        structure:
          low: "Poor"
          high: "Excellent"
        purpose: "Labels for scale ends"

    best_for:
      - "Product reviews"
      - "Feedback forms"
      - "NPS surveys"
      - "Service ratings"

    content_types:
      - "review"
      - "feedback"
      - "rating"

    avoid_when:
      - "Detailed feedback is needed"
      - "Rating context is unclear"

    variants:
      - name: "stars"
        description: "Traditional star icons"
      - name: "numeric"
        description: "Number scale (1-10)"
      - name: "emoji"
        description: "Facial expressions for sentiment"

    pairs_well_with:
      - "review-form"
      - "feedback-form"

    accessibility_notes: "radio group with proper labeling, keyboard accessible"
    mobile_considerations: "Large touch targets for stars"
    semantic_structure: "<fieldset><legend></legend><input type='radio'></fieldset>"
